<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hangman</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
  <div class="container">

    <!-- Title Screen -->
    <header class="jumbotron m-0 bg-white">
      <div class="">
        <div class=" title-main border-style position-relative d-inline-flex p-1">
          <h1 class="py-2">Hg </h1>
          <p class="title-subscript pt-1 pl-1 m-0">hang</p>

        </div>
        <div class="title-main border-style position-relative d-inline-flex p-1">
          <h1 class="py-2">Mn </h1>
          <p class="title-subscript pt-1 pl-1 m-0">man</p>

        </div>
      </div>
    </header>

    <!-- Hangman content -->
    <div class="row m-0">

      <!-- Images -->
      <div class="col-sm-4 m-1 center-text">
        <p id="guesses-left" class="huge-text">0</p>
        <!-- <img src="http://via.placeholder.com/300x400" alt=""> -->

      </div>

      <!-- Content/Phrase/Guesses -->
      <div class="col-sm-7 m-1 border-style">

        <div class="row">
          <div class="col-sm-12">

            <h2 class="mb-5">Guess the name of the element.</h2>
            <div>
              <h3 class="float-left mx-3">Wins:</h3>
              <h3 class="" id="win-count"><strong>0</strong></h3>
            </div>

            <div>
              <h3 class="float-left mx-3">Losses:</h3>
              <h3 class="" id="loss-count"><strong>0</strong></h3>
              <button onclick="onClickNewWord()" class="btn-primary p-2 m-3 bg-dark">Begin</button>
            </div>

          </div>
        </div>

        <hr>
        <br>
        <div id="game-word" class="row m-0 p-2">
        </div>
        <br>
        <hr>

        <div class="row">
          <div class="d-inline-flex col-sm-12">
            <h3>Letters Guessed:</h3>
            <div id="letters-guessed" class="row ml-3">
              <!-- Do this with javascript?  -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="assets/js/script.js" type="text/javascript">
  </script>
</body>

</html>
