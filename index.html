<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hangman</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">

    <!-- Title Screen -->
    <header class="jumbotron">
      <h1>Hangman Game</h1>
    </header>

    <!-- Hangman content -->
    <div class="row m-0">

      <!-- Images -->
      <div class="col-sm-5 border-style">
        <h2>[hangman area]</h2>
        <img src="http://via.placeholder.com/300x400" alt="">
      </div>

      <!-- Content/Phrase/Guesses -->
      <div class="col-sm-7 border-style">

        <div class="col-sm-12 sub-border-style">
          <h3>Let's play hangman</h3>
          <h3>Wins: <h3 id="win-count">0</h3></h3>
          <h3>Losses: <h3 id="loss-count">0</h3></h3>
          <button onclick="onClickNewWord()" class="btn-primary">Begin!</button>
        </div>

        <div id="game-word" class="row m-0 p-2">
          Word Goes HERE
        </div>

        <div class="col-sm-12 sub-border-style">
          <h3>Letters Remaining:</h3>
          <div id="letters-remaining" class="row">
            <!-- Do this with javascript?  -->
            <div class="col-sm-2">
              <h3>A</h3></div>
            <div class="col-sm-2">
              <h3>B</h3></div>
            <div class="col-sm-2">
              <h3>C</h3></div>
            <div class="col-sm-2">
              <h3>D</h3></div>
            <div class="col-sm-2">
              <h3>E</h3></div>
            <div class="col-sm-2">
              <h3>F</h3></div>
            <div class="col-sm-2">
              <h3>G</h3></div>
            <div class="col-sm-2">
              <h3>H</h3></div>
            <div class="col-sm-2">
              <h3>I</h3></div>
            <div class="col-sm-2">
              <h3>J</h3></div>
            <div class="col-sm-2">
              <h3>K</h3></div>
            <div class="col-sm-2">
              <h3>L</h3></div>
            <div class="col-sm-2">
              <h3>M</h3></div>
            <div class="col-sm-2">
              <h3>N</h3></div>
            <div class="col-sm-2">
              <h3>O</h3></div>
            <div class="col-sm-2">
              <h3>P</h3></div>
            <div class="col-sm-2">
              <h3>Q</h3></div>
            <div class="col-sm-2">
              <h3>R</h3></div>
            <div class="col-sm-2">
              <h3>S</h3></div>
            <div class="col-sm-2">
              <h3>T</h3></div>
            <div class="col-sm-2">
              <h3>U</h3></div>
            <div class="col-sm-2">
              <h3>V</h3></div>
            <div class="col-sm-2">
              <h3>W</h3></div>
            <div class="col-sm-2">
              <h3>X</h3></div>
            <div class="col-sm-2">
              <h3>Y</h3></div>
            <div class="col-sm-2">
              <h3>Z</h3></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="assets/js/script.js" type="text/javascript">
  </script>
</body>

</html>
